<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h2>Our Reviews</h2>
            <div class="underline">

            </div>
        </div>
      
        <div class="review-card">
            <div class="img-container">
                <img src="" alt="young girl with glasses" id="person-img">
            </div>
            <div class="card-infos">
                <p class="name"></p>
                <p class="job-type"></p>
                <p class="text"></p>
            </div>
            <div class="paginate-btns">
                <button class="paginate-btn" id="prev-btn"><i class="fa-solid fa-chevron-left"></i></button>
                <button class="paginate-btn" id="next-btn"><i class="fa-solid fa-chevron-right"></i></button>
            </div>
            <div class="random-btn-container">
                <button class="random-btn">Suprise Me</button>
            </div>
        </div>

    </div>
</body>
<script src="main.js"></script>
<script src="https://kit.fontawesome.com/e807b8055e.js" crossorigin="anonymous">
</script>
</html>
